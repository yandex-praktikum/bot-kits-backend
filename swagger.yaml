info:
  title: API BotKits
  description: Ручки для команды frontend
  version: '1.0'
  contact: {}
tags:
  - name: auth
    description: Авторизация пользователей
  - name: accounts
    description: Аккаунты пользователей
  - name: profiles
    description: Профили пользователей
  - name: bots
    description: Боты
  - name: botAccesses
    description: Управление доступами к ботам
  - name: platforms
    description: Подключаемые платформы
  - name: tariffs
    description: Тарифы работы с площадкой
  - name: subscriptions
    description: Подписки пользователей на тарифы
  - name: payments
    description: Платежи пользователей
  - name: promocodes
    description: Промокоды
  - name: notification
    description: Уведомления пользователей
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    SignInRequestBody:
      type: object
      properties:
        email:
          type: string
          example: test@mail.ru
          description: Почта пользователя
        password:
          type: string
          example: '123'
          description: Пароль пользователя
      required:
        - email
        - password
    SigninResponseBodyOK:
      type: object
      properties:
        _id:
          type: string
          example: 650b396ed4201e5ca499f3b5
        type:
          type: string
          example: local
        role:
          type: string
          example: user
        credentials:
          type: object
          example:
            email: test@mail.ru
            accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
            refreshToken: eyJhbGciOiJIUzI1NiIsInR5cPCI6IkpXVCJ9
        profile:
          type: object
          example:
            _id: 650b396dd4201e5ca499f3b3
            username: test
            phone: '+79999999999'
            avatar: https://i.pravatar.cc/300
            balance: 0
            visited_ref: 0
            registration_ref: 0
            success: true
        success:
          type: boolean
          example: true
      required:
        - credentials
        - profile
    SigninResponseBodyNotOK:
      type: object
      properties:
        message:
          type: string
          example: Неверное имя пользователя или пароль
          description: Сообщение об ошибке
        error:
          type: string
          example: Unauthorized
          description: Тип ошибки
        statusCode:
          type: number
          example: 401
          description: HTTP-статус код
    SignUpRequestBody:
      type: object
      properties:
        password:
          type: string
          example: '123'
          description: Пароль пользователя
        email:
          type: string
          example: test@mail.ru
          description: Email пользователя
        phone:
          type: string
          example: '+79999999999'
          description: Телефонный номер пользователя
        username:
          type: string
          example: test
          description: Имя пользователя
      required:
        - password
        - email
        - phone
        - username
    SignupResponseBodyNotOK:
      type: object
      properties:
        message:
          type: string
          example: Аккаунт уже существует
          description: Сообщение об ошибке
        error:
          type: string
          example: Conflict
          description: Тип ошибки
        statusCode:
