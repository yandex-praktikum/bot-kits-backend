servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    Credentials:
      type: object
      properties:
        email:
          type: string
          example: my@mail.ru
        password:
          type: string
          example: password123
        accessToken:
          type: string
          example: dkskddksldlslsajsjsdsk,cmksjdksdjskjdk
        refreshToken:
          type: string
          example: dkskddksldlslsajsjsdsk,cmksjdksdjskjdk
      required:
        - email
        - password
        - accessToken
        - refreshToken
    Profile:
      type: object
      properties:
        username:
          type: string
          example: Ivan Ivanov
        phone:
          type: string
          example: '+79501364578'
        avatar:
          type: string
          example: https://i.pravatar.cc/300
        balance:
          type: number
          example: 1400
        accounts:
          type: array
          items:
            type: string
      required:
        - username
        - phone
        - avatar
        - balance
        - accounts
    Account:
      type: object
      properties:
        type:
          type: string
          example: local
        role:
          type: string
          example: admin
        credentials:
          example:
            email: my@mail.ru
            password: password123
            accessToken: dkskddksldlslsajsjsdsk,cmksjdksdjskjdk
            refreshToken: dkskddksldlslsajsjsdsk,cmksjdksdjskjdk
          allOf:
            - $ref: '#/components/schemas/Credentials'
        profile:
          $ref: '#/components/schemas/Profile'
      required:
        - type
        - role
        - credentials
        - profile
    CreateProfileDto:
      type: object
      properties:
        username:
          type: string
          minLength: 2
          maxLength: 30
          example: Ivan Ivanov
        phone:
          type: string
          example: '+79501364578'
        avatar:
          type: string
          example: https://i.pravatar.cc/300
        balance:
          type: number
          example: 1400
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/Account'
      required:
        - username
        - phone
    UpdateProfileDto:
      type: object
      properties:
        username:
          type: string
          minLength: 2
          maxLength: 30
          example: Ivan Ivanov
        phone:
          type: string
          example: '+79501364578'
        avatar:
          type: string
          example: https://i.pravatar.cc/300
        balance:
          type: number
          example: 1400
    Tariff:
      type: object
      properties:
        name:
          type: string
          example: Старт
        price:
          type: number
          example: 390
      required:
        - name
        - price
    CreateTariffDto:
      type: object
      properties:
        name:
          type: string
          example: Старт
        price:
          type: number
          minimum: 1
          example: 390
      required:
        - name
        - price
    UpdateTariffDto:
      type: object
      properties:
        name:
          type: string
          example: Новый старт!
        price:
          type: number
          minimum: 1
          example: 490
      required:
        - name
        - price
    CreateAccountDto:
      type: object
      properties:
        type:
          enum:
            - local
            - google
            - yandex
            - mail
            - vk
            - ok
            - facebook
            - telegram
          type: string
          example: local
        role:
          enum:
            - user
            - admin
            - superAdmin
          type: string
          example: user
        credentials:
          $ref: '#/components/schemas/Credentials'
        profile:
          type: object
          example: 64f9ac26edb84d7ebf6281d0
      required:
        - type
